name: Pull Request Workflow

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'src/**'
      - 'tests/**'
      - '.github/workflows/**'

jobs:
  format-check:
    name: Code Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Check formatting
        run: dotnet format --verify-no-changes --no-restore

  ci:
    needs: format-check
    permissions:
      contents: read
      checks: write
      pull-requests: write
    uses: ./.github/workflows/ci.yml
    with:
      is_pull_request: true
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  azd-provision-preview:
    name: Infrastructure Preview
    runs-on: ubuntu-latest
    needs: format-check
    permissions:
      contents: read
      id-token: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v5

      - name: Detect AppHost changes
        id: changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        with:
          filters: |
            apphost:
              - 'src/Neba.AppHost/AppHost.cs'

      - name: Login to Azure
        if: steps.changes.outputs.apphost == 'true'
        uses: azure/login@a457da9ea143d694b1b9c7c869ebb04ebe844ef5 # v2
        with:
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          client-id: ${{ vars.AZURE_CLIENT_ID }}

      - name: Setup azd
        if: steps.changes.outputs.apphost == 'true'
        uses: Azure/setup-azd@c495e71ba59e44bfaaac10a32c8ee90d191ca4a3 # v2

      - name: Configure azd authentication
        if: steps.changes.outputs.apphost == 'true'
        run: azd config set auth.useAzCliAuth true

      - name: Initialize azd environment
        if: steps.changes.outputs.apphost == 'true'
        env:
          AZURE_ENV_NAME: bowlneba-prod
          AZURE_LOCATION: ${{ vars.AZURE_LOCATION }}
        run: |
          if ! azd env list | grep -q "$AZURE_ENV_NAME"; then
            azd env new $AZURE_ENV_NAME --location $AZURE_LOCATION --subscription ${{ vars.AZURE_SUBSCRIPTION_ID }}
          else
            azd env select $AZURE_ENV_NAME
          fi

      - name: Preview provision
        if: steps.changes.outputs.apphost == 'true'
        id: preview
        env:
          AZURE_ENV_NAME: bowlneba-prod
          AZURE_LOCATION: ${{ vars.AZURE_LOCATION }}
          AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          AZD_AUTH_USE_AZURE_CLI: 'true'
        run: azd provision --preview 2>&1 | tee /tmp/azd-preview.txt

      - name: Comment preview on PR
        if: steps.changes.outputs.apphost == 'true' && github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: |
          PREVIEW=$(cat /tmp/azd-preview.txt)
          BODY="<!-- azd-provision-preview -->
          ## Infrastructure Preview

          \`\`\`
          ${PREVIEW}
          \`\`\`"

          COMMENT_ID=$(gh api "repos/${REPO}/issues/${PR_NUMBER}/comments" \
            --jq '.[] | select(.body | startswith("<!-- azd-provision-preview -->")) | .id' | head -1)

          if [ -n "$COMMENT_ID" ]; then
            gh api "repos/${REPO}/issues/comments/${COMMENT_ID}" -X PATCH -f body="$BODY"
          else
            gh pr comment "$PR_NUMBER" --body "$BODY"
          fi