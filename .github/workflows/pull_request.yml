name: Pull Request Workflow

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'src/**'
      - 'tests/**'
      - '.github/workflows/**'
      - 'Directory.Packages.props'

jobs:
  format-check:
    name: Code Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Check formatting
        run: dotnet format --verify-no-changes --no-restore

  ci:
    needs: format-check
    permissions:
      contents: read
      checks: write
      pull-requests: write
    uses: ./.github/workflows/ci.yml
    with:
      is_pull_request: true
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  detect-apphost-changes:
    name: Detect AppHost changes
    runs-on: ubuntu-latest
    needs: format-check
    permissions:
      contents: read
    outputs:
      apphost_changed: ${{ steps.changes.outputs.apphost }}

    steps:
      - uses: actions/checkout@v5

      - name: Detect AppHost changes
        id: changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        with:
          filters: |
            apphost:
              - 'src/Neba.AppHost/AppHost.cs'

  azd-provision-preview:
    name: Infrastructure Preview
    if: needs.detect-apphost-changes.outputs.apphost_changed == 'true'
    needs: detect-apphost-changes
    uses: ./.github/workflows/infrastructure_preview.yml
    with:
      azure_env_name: bowlneba-prod
      azure_location: ${{ vars.AZURE_LOCATION }}
      artifact_name: pr-azd-preview
    permissions:
      contents: read
      id-token: write
      pull-requests: write

  comment-infra-preview:
    name: Comment preview on PR
    if: needs.detect-apphost-changes.outputs.apphost_changed == 'true' && github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs:
      - detect-apphost-changes
      - azd-provision-preview
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Download preview artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.azd-provision-preview.outputs.artifact-name }}
          path: /tmp

      - name: Comment preview on PR
        env:
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: |
          PREVIEW=$(cat /tmp/azd-preview.txt)
          BODY="<!-- azd-provision-preview -->
          ## Infrastructure Preview

          \`\`\`
          ${PREVIEW}
          \`\`\`"

          COMMENT_ID=$(gh api "repos/${REPO}/issues/${PR_NUMBER}/comments" \
            --jq '.[] | select(.body | startswith("<!-- azd-provision-preview -->")) | .id' | head -1)

          if [ -n "$COMMENT_ID" ]; then
            gh api "repos/${REPO}/issues/comments/${COMMENT_ID}" -X PATCH -f body="$BODY"
          else
            gh pr comment "$PR_NUMBER" --body "$BODY"
          fi
