name: CI Workflow

on:
  workflow_call:
    inputs:
      is_pull_request:
        description: 'Whether this is running for a pull request'
        type: boolean
        required: true
    secrets:
      SONAR_TOKEN:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Setup .Net
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

  jest:
    name: JavaScript Tests (Jest)
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run Jest tests
        run: npm test -- --coverage

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: coverage-jest
          path: coverage/
          retention-days: 30

  xunit:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      checks: write
    strategy:
      matrix:
        include:
          - test-project: tests/Neba.Website.Tests/Neba.Website.Tests.csproj
            test-name: Website Tests
            needs-integration: false
          - test-project: tests/Neba.Domain.Tests/Neba.Domain.Tests.csproj
            test-name: Domain Tests
            needs-integration: false
          - test-project: tests/Neba.Application.Tests/Neba.Application.Tests.csproj
            test-name: Application Tests
            needs-integration: false
          - test-project: tests/Neba.Infrastructure.Tests/Neba.Infrastructure.Tests.csproj
            test-name: Infrastructure Tests
            needs-integration: true
          - test-project: tests/Neba.Api.Tests/Neba.Api.Tests.csproj
            test-name: API Tests
            needs-integration: true
      fail-fast: false

    name: ${{ matrix.test-name }}

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Setup .Net
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      - name: Pre-pull test container images
        if: matrix.needs-integration
        run: |
          docker pull postgres:17.6
          docker pull mcr.microsoft.com/azure-storage/azurite:latest

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build projects
        run: dotnet build --configuration Release --no-restore

      - name: Run tests with coverage
        run: dotnet run --project ${{ matrix.test-project }} --configuration Release --no-build -- --coverage --coverage-output-format xml --coverage-output TestResults/coverage.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: test-results-${{ matrix.test-name }}
          path: "**/TestResults/**/*.trx"
          retention-days: 30

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: coverage-${{ matrix.test-name }}
          path: "**/TestResults/coverage.xml"
          retention-days: 30

  playwright:
    name: Playwright E2E (${{ matrix.project }})
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - project: chrome
            browser: chromium
          - project: mobile-chrome
            browser: chromium
          - project: mobile-safari
            browser: webkit

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore .NET dependencies
        run: dotnet restore

      - name: Build .NET projects
        run: dotnet build --configuration Release --no-restore

      - name: Install Node dependencies
        run: npm ci --ignore-scripts

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run Playwright tests
        run: npx playwright test --project="${{ matrix.project }}"
        env:
          CI: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-report-${{ matrix.project }}
          path: playwright-report/
          retention-days: 30

      - name: Upload test traces
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-traces-${{ matrix.project }}
          path: test-results/
          retention-days: 7

  sonarcloud:
    if: github.actor != 'dependabot[bot]'
    needs: [xunit, jest, playwright]
    permissions:
      contents: read
      pull-requests: write
      checks: write
    uses: ./.github/workflows/sonarcloud.yml
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
