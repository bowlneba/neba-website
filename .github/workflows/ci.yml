  test:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      checks: write
    strategy:
      matrix:
        include:
          - test-project: tests/Neba.Website.Tests/Neba.Website.Tests.csproj
            test-name: Website Tests
        #   - test-project: tests/Neba.UnitTests/Neba.UnitTests.csproj
        #     test-name: Unit Tests
        #   - test-project: tests/Neba.IntegrationTests/Neba.IntegrationTests.csproj
        #     test-name: Integration Tests
        #   - test-project: tests/Neba.WebTests/Neba.WebTests.csproj
        #     test-name: Blazor Tests
      fail-fast: false

    name: ${{ matrix.test-name }}

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Setup .Net
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      - name: Pre-pull test container images
        if: matrix.test-name == 'Integration Tests'
        run: |
          docker pull postgres:17.6
          docker pull mcr.microsoft.com/azure-storage/azurite:latest

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build projects
        run: dotnet build --configuration Release --no-restore

      - name: Run tests with coverage
        run: dotnet run --project ${{ matrix.test-project }} --configuration Release --no-build -- --coverage --coverage-output-format xml --coverage-output coverage.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: test-results-${{ matrix.test-name }}
          path: "**/TestResults/**/*.trx"
          retention-days: 30

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: coverage-${{ matrix.test-name }}
          path: "**/TestResults/**/coverage.xml"
          retention-days: 30

