  test:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      checks: write
    strategy:
      matrix:
        include:
          - test-project: tests/Neba.Website.Tests/Neba.Website.Tests.csproj
            test-name: Website Tests
            needs-integration: false
          - test-project: tests/Neba.Domain.Tests/Neba.Domain.Tests.csproj
            test-name: Domain Tests
            needs-integration: false
          - test-project: tests/Neba.Application.Tests/Neba.Application.Tests.csproj
            test-name: Application Tests
            needs-integration: false
          - test-project: tests/Neba.Infrastructure.Tests/Neba.Infrastructure.Tests.csproj
            test-name: Infrastructure Tests
            needs-integration: true
          - test-project: tests/Neba.Api.Tests/Neba.Api.Tests.csproj
            test-name: API Tests
            needs-integration: true
      fail-fast: false

    name: ${{ matrix.test-name }}

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Setup .Net
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      - name: Install dotnet-coverage tool
        run: dotnet tool install --global dotnet-coverage

      - name: Pre-pull test container images
        if: matrix.needs-integration
        run: |
          docker pull postgres:17.6
          docker pull mcr.microsoft.com/azure-storage/azurite:latest

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build projects
        run: dotnet build --configuration Release --no-restore

      - name: Run tests with coverage
        run: dotnet run --project ${{ matrix.test-project }} --configuration Release --no-build -- --coverage --coverage-output-format xml --coverage-output coverage.xml --coverage-settings ${{ github.workspace }}/tests/coverage.settings.xml

      - name: Debug - Find coverage files
        if: always()
        run: |
          echo "=== Finding coverage.xml files ==="
          find . -name "coverage.xml" -type f 2>/dev/null || echo "No coverage.xml files found"
          echo ""
          echo "=== Checking coverage modules ==="
          for f in $(find . -name "coverage.xml" -type f 2>/dev/null); do
            echo "File: $f"
            echo "  All Neba modules:"
            grep -E "<module.*name=\"Neba" "$f" 2>/dev/null || echo "    No Neba modules found"
            echo "  Skipped with no_symbols:"
            grep "skipped_module.*neba.*no_symbols" "$f" 2>/dev/null | head -5 || echo "    None"
          done

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: test-results-${{ matrix.test-name }}
          path: "**/TestResults/**/*.trx"
          retention-days: 30

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: coverage-${{ matrix.test-name }}
          path: "**/TestResults/coverage.xml"
          retention-days: 30

