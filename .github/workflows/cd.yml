name: Continuous Deployment

on:
  workflow_call:

jobs:
  infra-preview:
    name: Infrastructure Preview
    uses: ./.github/workflows/infrastructure_preview.yml
    with:
      azure_env_name: bowlneba-prod
      azure_location: ${{ vars.AZURE_LOCATION }}
      artifact_name: cd-azd-preview
    permissions:
      contents: read
      id-token: write

  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: infra-preview
    environment: Production
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v5

      - name: Download preview artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.infra-preview.outputs.artifact-name }}
          path: .

      - name: Show preview context
        run: cat azd-preview.txt

      - name: Login to Azure
        uses: azure/login@a457da9ea143d694b1b9c7c869ebb04ebe844ef5 # v2
        with:
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          client-id: ${{ vars.AZURE_CLIENT_ID }}

      - name: Setup azd
        uses: Azure/setup-azd@c495e71ba59e44bfaaac10a32c8ee90d191ca4a3 # v2

      - name: Configure azd authentication
        run: azd config set auth.useAzCliAuth true

      - name: Provision infrastructure
        env:
          AZURE_ENV_NAME: bowlneba-prod
          AZURE_LOCATION: ${{ vars.AZURE_LOCATION }}
          AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          AZD_AUTH_USE_AZURE_CLI: 'true'
        run: azd provision --no-prompt

      - name: Deploy application
        env:
          AZURE_ENV_NAME: bowlneba-prod
          AZURE_LOCATION: ${{ vars.AZURE_LOCATION }}
          AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          AZD_AUTH_USE_AZURE_CLI: 'true'
        run: azd deploy --no-prompt
